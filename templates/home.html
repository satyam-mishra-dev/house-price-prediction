<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input:focus {
      outline: none;
      border-color: #7b1fa2;
      box-shadow: 0 0 0 2px rgba(123, 31, 162, 0.2);
    }

    button {
      width: 100%;
      background: #7b1fa2;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6a1b9a;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üè° Boston House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" placeholder="Crime Rate (CRIM)" required />
      <input type="text" name="ZN" placeholder="Residential Land (ZN)" required />
      <input type="text" name="INDUS" placeholder="Non-Retail Land (INDUS)" required />
      <input type="text" name="CHAS" placeholder="Charles River Dummy (CHAS)" required />
      <input type="text" name="NOX" placeholder="Nitric Oxide Concentration (NOX)" required />
      <input type="text" name="RM" placeholder="Average Rooms (RM)" required />
      <input type="text" name="Age" placeholder="Age of Buildings" required />
      <input type="text" name="DIS" placeholder="Distance to Employment Centres" required />
      <input type="text" name="RAD" placeholder="Accessibility Index (RAD)" required />
      <input type="text" name="TAX" placeholder="Property Tax Rate (TAX)" required />
      <input type="text" name="PTRATIO" placeholder="Pupil-Teacher Ratio" required />
      <input type="text" name="B" placeholder="B Index" required />
      <input type="text" name="LSTAT" placeholder="Lower Status Population (%)" required />
      <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>

</html>
